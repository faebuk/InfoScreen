<template name="hello">
	{{> gridItem position="2" title="News" template="newsContainer"}}

<template name="newsContainer">
<ul>
  <li class="newsitem">
    <a class="fancybox fancybox.iframe newslink" href="http://www.20min.ch/wissen/history/story/30103882?iframe" title="Infografik des Tages: Vor 24 Jahren starb Freddie Mercury">
      <h3>Infografik des Tages: Vor 24 Jahren starb Freddie Mercury</h3>
    </a>
    <img class="newspic" src="http://static01.20min.ch/dyim/d78946/T470,230/images/content/3/0/1/30103882/1815/teaserbreit.jpg">
    <div class="newsdesc">
    <p>Tue, 24 Nov 2015 09:40:36 GMT</p>
    <p class="newsdescription">Am 24. November 1991 verlor die Musikwelt einen der grössten Rocksänger aller Zeiten. Die Infografik des Tages erzählt seine Geschichte.</p>
    </div>
  </li>
  <li class="newsitem">
    <a class="fancybox fancybox.iframe newslink" href="http://www.20min.ch/panorama/news/story/21261077?iframe" title="  : Die Bilder des Tages">
      <h3> : Die Bilder des Tages</h3>
    </a>
    <img class="newspic" src="http://static01.20min.ch/dyim/e0f782/T470,230/images/content/2/1/2/21261077/874/teaserbreit.jpg">
    <div class="newsdesc">
      <p>Tue, 24 Nov 2015 11:43:58 GMT</p>
      <p class="newsdescription">Die Bilder des Tages zeigen täglich die besten Fotos aus aller Welt. Von sehenswerten Schnappschüssen über wichtige Ereignisse bis hin zu den wichtigsten Momentaufnahmen.</p>
      </div>
  </li>
</ul>
</template>
