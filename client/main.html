<head>
  <title>InfoScreen</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
	{{> gridItem position="2" title="News" template="newsContainer"}}
	{{> gridItem position="2" title="Train Schedule" template="trainContainer"}}
	{{> gridItem position="3" title="Weather" template="weatherContainer"}}
	{{> gridItem position="4" title="Tools" template="toolsContainer"}}
</template>

<template name="newsContainer">
<ul>
	{{#each news}}
		<li class="newsitem">
			<a class="fancybox fancybox.iframe newslink" href="{{link}}?iframe" title="{{title}}">
			  <h3>{{title}}</h3>
			</a>
			<img class="newspic" src="{{image}}">
			<div class="newsdesc">
				<p>{{pubDate}}</p>
				<p class="newsdescription">{{description}}</p>
			</div>
		</li>
	{{/each}}
</ul>
</template>

<template name="trainContainer">
	<table border="0" class="sbbtable">
      <tr>
        <th>Von/Nach</th>
        <th>Gleis</th>
        <th>Abfahrt/Ankunft</th>
        <th>Dauer</th>
        <th>Umsteigen</th>
      </tr>
      {{#each trains}}
		<tr>
			<td>{{from.station.name}}</td>
			<td>{{from.platform}}</td>
			<td>{{format "date" from.departure}}</td>
			<td>{{format "time" duration}}</td>
			<td>{{transfers}}</td>
		</tr>
		<tr class="spaceUnder">
			<td>{{to.station.name}}</td>
			<td>{{to.platform}}</td>
			<td>{{format "date" to.arrival}}</td>
			<td>{{format "time" duration}}</td>
			<td>{{transfers}}</td>
		</tr>
      {{/each}}
	</table>
</template>

<template name="weatherContainer">
